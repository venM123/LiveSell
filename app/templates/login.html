<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Login - LiveSell</title>
</head>
<body>

  <div class="container">
    <div class="nav">
      <div class="brand">LiveSell Smart Tracker</div>
      <div class="navlinks">
        <a href="/login">Login</a>
      </div>
    </div>

    <div class="grid">
      <div class="card" style="max-width:520px; margin:18px auto 0;">
        <h1 class="h1">Login</h1>
        <p class="p">Sign in to manage your inventory and track live orders.</p>

        {% if error %}
          <div class="notice error">{{ error }}</div>
          <div style="height:10px;"></div>
        {% endif %}

        <form method="post" action="/login">
          <div class="row">
            <div>
              <label>Email</label>
              <input type="email" name="email" required>
            </div>

            <div>
              <label>Password</label>
              <input type="password" name="password" maxlength="72" required>
            </div>

            <button class="btn" type="submit">Login</button>
          </div>
        </form>

        <div style="margin-top:10px;" class="notice">
          No account yet? <a href="/register">Create one</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="notice">
        Owner: Ai Powered IT FIRM | Founders: @ven miguel | @edsador tuyco | @angelique Marie | @LovelyRiano
      </div>
    </div>
  </footer>

</body>
</html>
